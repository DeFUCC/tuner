<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Color Tuner</title>
  <link rel="stylesheet" href="style.css">


<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
  _paq.push(["setCookieDomain", "*.chromatone.center"]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//stat.frkt.ru/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '3']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->


</head>
<body>
<canvas class="frequency-bars"></canvas>
<div class="meter">
  <div class="meter-dot"></div>
  <div class="meter-pointer"></div>
</div>
<div class="notes">
  <div class="notes-list"></div>
  <div class="frequency"> <span>Hz</span></div>
</div>
<script src="js/assets/sweetalert.min.js"></script>
<script src="js/assets/aubio.js"></script>
<script src="js/tuner.js"></script>
<script src="js/meter.js"></script>
<script src="js/frequency-bars.js"></script>
<script src="js/notes.js"></script>
<script src="js/app.js"></script>
</body>
</html>
